<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html for GitHub Pages SPA routing
      // This handles 404s by redirecting to the app, which will handle routing client-side
      var path = window.location.pathname;
      var base = '/word-weave';
      if (path.startsWith(base)) {
        path = path.slice(base.length);
      }
      window.location.replace(base + '/index.html' + window.location.search + window.location.hash);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
